<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="../../dist/pd-animate.min.css">
</head>

<body>

  <div id="main">
    <div id="centered">
      <img src="./media/demo.avif" alt="" srcset="">
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.155.0/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/automat/controlkit.js@master/bin/controlKit.min.js"></script>
  <script src="../../dist/pd-animate.min.js"></script>
  <script>
    Pd.imageEffect('#centered img', {
      style: 4,
      config: { "uColor": { "value": true }, "uSpeed": { "value": 0.51, "range": [0.1, 1], "rangef": [1, 10] }, "uAmplitude": { "value": 3.22, "range": [0, 5] }, "uFrequency": { "value": 2.07, "range": [0, 10] }, "onMouse": { "value": 2 } }
    })
  </script>
</body>

</html>
